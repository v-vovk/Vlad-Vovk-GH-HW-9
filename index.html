<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alecto</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,700|Raleway:200,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header class=>
        <div class="container">
            <nav class="main-nav">
                <a href="/" class="logo">
                    <img src="src/img/alecto-logo.png" alt="main logotype Alecto">
                </a>
                <ul class="nav">
                    <li>
                        <a href="#">HOME</a>
                    </li>
                    <li>
                        <a href="#">ABOUT</a>
                    </li>
                    <li>
                        <a href="#">WORK</a>
                    </li>
                    <li>
                        <a href="#">SERVICES</a>
                    </li>
                    <li>
                        <a href="#">BLOG</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-search"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="hero">
        <div class="container">
            <div class="slider">
                <div class="slider-content">
                    <i class="fas fa-angle-left"></i>
                    <div class="slider-content-heading">
                        <h1><span class="bold">Alecto</span> is simple PSD
                            Template</h1>
                        <p>Can you build the website of my dreams?</p>
                    </div>
                    <i class="fas fa-angle-right"></i>
                </div>
                <a href="#" class="cta">Learn more</a>
                <div class="slider-pagination">
                    <a class="slider-pagination-item" href="#"><span class="circle active"></span></a>
                    <a class="slider-pagination-item" href="#"><span class="circle"></span></a>
                    <a class="slider-pagination-item" href="#"><span class="circle"></span></a>
                    <a class="slider-pagination-item" href="#"><span class="circle"></span></a>
                    <a class="slider-pagination-item" href="#"><span class="circle"></span></a>
                </div>
            </div>
            <i class="fas fa-angle-down"></i>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <script src="src/js/main.js"></script>

</html>
